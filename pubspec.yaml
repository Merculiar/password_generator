name: password_generator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  numberpicker: ^2.1.1
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  image_path: "assets/images/launch_icon_android.png"
  android: true
  ios: false
  min_sdk_android: 21
  web:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"
  windows:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"
    icon_size: 48
  macos:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0




flutter:
  uses-material-design: true

